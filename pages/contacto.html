<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typ mayorista</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <!-- encabezado -->
    <header>
        <img src="../assets/img/logo.jpg" alt="logo de typ">
        <nav>
            <ul>
                <li><a href="sucursales.html">Sucursales</a></li>
                <li><a href="envios.html">Envíos</a></li>
                <li><a href="https://www.typdeportes.com.ar/" target="_blank">TyP minorista</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- menu -->
        <section class="main-section">
            <h1>TyP deportes <br> mayorista</h1>
            <div class="nav-links">
                <a href="../index.html">Quienes somos</a>
                <a href="productos.html">Productos</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </section>

        <!-- formulario de contacto -->
        <p>Por favor responde el formulario para que uno de nuestros vendedores se comunique con vos</p>
        
        <form action="form-contacto">
            <label for="">Nombre:
            <input type="text" name="" id="" placeholder="Escribe tu nombre">
            </label>

            <label for="">Edad:
            <input type="text" name="" id="" placeholder="Escribe tu edad">
            </label>

            <label for="">Celular:
            <input type="text" name="" id="" placeholder="Escribe tu celular">
            </label>

            <legend>Elegí una opcion sobre vos</legend>
            <label for="">
                <input type="radio" name="" id="">Profesor
            </label>
            <label for="">
                <input type="radio" name="" id="">Dueño de un club
            </label>
            <label for="">
                <input type="radio" name="" id="">Revendedor
            </label>

            <legend>Que deportes de interesan</legend>
            <label for="">
                <input type="checkbox" name="" id="">Tenis y padel
            </label>
            <label for="">
                <input type="checkbox" name="" id="">Hockey
            </label>
            <label for="">
                <input type="checkbox" name="" id="">Artes marciales
            </label>
            <label for="">
                <input type="checkbox" name="" id="">Fitness
            </label>
            <label for="">
                <input type="checkbox" name="" id="">Indumentaria
            </label>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <!-- pie de pagina -->
    <footer>
        <div class="footer-column">
            <p>Recibí ofertas y promociones</p>
            <input type="email" placeholder="Ingresa tu email">
            <button>Suscribirme</button>
        </div>

        <div class="footer-logo">
            <img src="../assets/img/logo.jpg" alt="Logo blanco y negro">
        </div>

        <div class="footer-column">
            <p>Redes sociales</p>
            <div class="redes-container">
                <a href="https://www.instagram.com/typdeportes/" target="_blank"><img class="logoredes" src="../assets/img/instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/typdeportes" target="_blank"><img class="logoredes" src="../assets/img/facebook.png" alt="Facebook"></a>
            </div>
        </div>
    </footer>
</body>

</html>
